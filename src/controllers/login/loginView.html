<div ng-controller="LoginCtrl" class="col-xs-12 col-md-offset-3 col-md-6">

    <p>Please provide your GitHub credentials.</p>

    <div class="form-group">
        <label for="inputUsername">Username</label>
        <input ng-model="username" type="text" class="form-control" id="inputUsername">
    </div>

    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input ng-model="password" type="password" class="form-control" id="inputPassword">
    </div>

    <p>You can omit the password, but get very a low rate limit on API requests.</p>

    <button ng-click="login()" class="btn btn-primary" ng-disabled="loading">
        <span ng-if="!loading">Go to my dashboard</span>
        <span ng-if="loading">Please wait...</span>
    </button>

    <div class="alert alert-danger" role="alert" ng-if="errorMessage">
        {{ errorMessage }}
    </div>

</div>
